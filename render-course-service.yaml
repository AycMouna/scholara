# Render Blueprint for Course Service
# Fifth service to deploy

services:
  # Course Service (Django)
  - type: web
    name: scholara-course-service
    runtime: docker
    plan: starter
    dockerfilePath: backend/course-service/Dockerfile
    dockerContext: backend/course-service
    envVars:
      - key: DEBUG
        value: "False"
      - key: DB_NAME
        value: scholara_db
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        value: postgres
      - key: DB_HOST
        value: scholara-postgres
      - key: DB_PORT
        value: "5432"
    healthCheckPath: /health/
    port: 8082