version: '3.8'

services:
  # Base de données MySQL pour Student Service
  mysql:
    image: mysql:8.0
    container_name: scholara-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: scholara_students
      MYSQL_USER: scholara
      MYSQL_PASSWORD: scholara123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - scholara-network
    restart: unless-stopped

  # Base de données PostgreSQL pour Auth et Course Services
  postgres:
    image: postgres:15-alpine
    container_name: scholara-postgres
    environment:
      POSTGRES_DB: scholara_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scholara-network
    restart: unless-stopped

  # Auth Service (Spring Boot)
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: scholara-auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/scholara_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    ports:
      - "8085:8085"
    depends_on:
      - postgres
    networks:
      - scholara-network
    restart: unless-stopped

  # Student Service (Spring Boot)
  student-service:
    build:
      context: ./backend/student-service
      dockerfile: Dockerfile
    container_name: scholara-student-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/scholara_students?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    networks:
      - scholara-network
    restart: unless-stopped

  # Course Service (Django)
  course-service:
    build:
      context: ./backend/course-service
      dockerfile: Dockerfile
    container_name: scholara-course-service
    environment:
      - DEBUG=False
      - DB_NAME=scholara_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    networks:
      - scholara-network
    restart: unless-stopped

  # AI Chatbot Service (Django)
  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    container_name: scholara-ai-service
    environment:
      - DEBUG=False
      - AI_SUMMARIZATION_MODEL=sshleifer/distilbart-cnn-12-6
      - AI_TRANSLATION_MODEL=t5-small
    ports:
      - "8083:8083"
    networks:
      - scholara-network
    restart: unless-stopped

  # API Gateway (Spring Cloud Gateway)
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: scholara-api-gateway
    environment:
      - SERVER_PORT=8084
      - STUDENT_SERVICE_URL=http://student-service:8081
      - COURSE_SERVICE_URL=http://course-service:8082
      - AUTH_SERVICE_URL=http://auth-service:8085
      - AI_SERVICE_URL=http://ai-service:8083
      - GRAPHQL_SERVICE_URL=http://graphql-service:8086
    ports:
      - "8084:8084"
    depends_on:
      - student-service
      - course-service
      - auth-service
      - ai-service
    networks:
      - scholara-network
    restart: unless-stopped

  # GraphQL Service (Spring Boot with DGS)
  graphql-service:
    build:
      context: ./backend/graphql-service
      dockerfile: Dockerfile
    container_name: scholara-graphql-service
    environment:
      - SERVER_PORT=8086
      - STUDENT_SERVICE_URL=http://student-service:8081
      - COURSE_SERVICE_URL=http://course-service:8082
    ports:
      - "8086:8086"
    depends_on:
      - student-service
      - course-service
    networks:
      - scholara-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scholara-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8084/api
      - VITE_GRAPHQL_URL=http://localhost:8084/graphql
    depends_on:
      - api-gateway
    networks:
      - scholara-network
    restart: unless-stopped

volumes:
  mysql_data:
  postgres_data:

networks:
  scholara-network:
    driver: bridge