# Render Blueprint for PostgreSQL Database
# First service to deploy

services:
  # PostgreSQL Database
  - type: pserv
    name: scholara-postgres
    plan: starter
    envVars:
      - key: POSTGRES_DB
        value: scholara_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        value: postgres
    diskSizeGB: 10