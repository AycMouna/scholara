# Render Blueprint for Scholara Frontend Only
# This file deploys only the Frontend

services:
  # Frontend (React + Vite)
  - type: web
    name: scholara-frontend
    runtime: static
    buildCommand: cd ../frontend && npm install && npm run build
    staticPublishPath: ../frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "18.17.0"
      - key: VITE_API_GATEWAY_URL
        fromService:
          name: scholara-api-gateway
          type: web
          property: host
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html