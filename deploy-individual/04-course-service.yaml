# Render Blueprint for Scholara Course Service Only
# This file deploys only the Course Service

services:
  # Course Service (Django + PostgreSQL)
  - type: web
    name: scholara-course-service
    runtime: docker
    plan: free
    dockerfilePath: ../backend/course-service/Dockerfile
    dockerContext: ../backend/course-service
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
    healthCheckPath: /api/courses/health