# Render Blueprint for Scholara API Gateway Only
# This file deploys only the API Gateway

services:
  # API Gateway (Spring Cloud Gateway)
  - type: web
    name: scholara-api-gateway
    runtime: docker
    plan: free
    dockerfilePath: ../backend/api-gateway/Dockerfile
    dockerContext: ../backend/api-gateway
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: AUTH_SERVICE_URL
        fromService:
          name: scholara-auth-service
          type: web
          property: host
      - key: STUDENT_SERVICE_URL
        fromService:
          name: scholara-student-service
          type: web
          property: host
      - key: COURSE_SERVICE_URL
        fromService:
          name: scholara-course-service
          type: web
          property: host
      - key: AI_SERVICE_URL
        fromService:
          name: scholara-ai-service
          type: web
          property: host
    healthCheckPath: /actuator/health