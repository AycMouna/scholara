server:
  port: 8084

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
              - "http://127.0.0.1:5173"
              - "http://127.0.0.1:3000"
              - "https://scholara-frontend-azxq.onrender.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: student-service
          uri: ${STUDENT_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/students/**

        - id: course-service
          uri: ${COURSE_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/courses/**, /api/enrollments/**, /health/**

        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://scholara-auth-service.onrender.com}
          predicates:
            - Path=/api/auth/**

        - id: ai-service
          uri: ${AI_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/translate/**, /api/summarize/**, /api/ai/**, /api/health/**, /api/languages/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}

        - id: graphql-service
          uri: ${GRAPHQL_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/graphql/**, /subscriptions/**

