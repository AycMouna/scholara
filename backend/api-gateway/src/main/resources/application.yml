server:
  port: 8084

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
              - "http://127.0.0.1:5173"
              - "http://127.0.0.1:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: student-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/students/**

        - id: course-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/courses/**, /api/enrollments/**, /health/**

        - id: auth-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/auth/**

        - id: ai-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/translate/**, /api/summarize/**, /api/ai/**, /api/health/**, /api/languages/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}

