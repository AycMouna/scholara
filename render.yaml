# Render Blueprint for Scholara Course Service
# This file deploys the Course Service

services:
  # Course Service (Django/Python)
  - type: web
    name: scholara-course-service
    runtime: docker
    plan: free
    dockerfilePath: backend/course-service/Dockerfile
    dockerContext: backend/course-service
    envVars:
      - key: SECRET_KEY
        value: django-insecure-course-service-key-for-render
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: scholara-db-postgres
          property: connectionString
    healthCheckPath: /api/health/