# Render Blueprint for Scholara Course Service Only
# This file deploys only the Course Service

services:
  # Course Service (Django)
  - type: web
    name: scholara-course-service
    runtime: docker
    plan: free
    dockerfilePath: backend/course-service/Dockerfile
    dockerContext: backend/course-service
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
    healthCheckPath: /api/health/