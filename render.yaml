# Render Blueprint for Scholara Microservices Platform
# This file deploys all services on Render.com

databases:
  - name: scholara-db
    databaseName: scholara_db
    plan: free

services:
  # Auth Service (Spring Boot)
  - type: web
    name: scholara-auth-service
    runtime: docker
    plan: free
    dockerfilePath: backend/auth-service/Dockerfile
    dockerContext: backend/auth-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: scholara-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: scholara-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /actuator/health

  # Student Service (Spring Boot with GraphQL)
  - type: web
    name: scholara-student-service
    runtime: docker
    plan: free
    dockerfilePath: backend/student-service/Dockerfile
    dockerContext: backend/student-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: scholara-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: scholara-db
          property: password
    healthCheckPath: /actuator/health

  # Course Service (Django + PostgreSQL)
  - type: web
    name: scholara-course-service
    runtime: docker
    plan: free
    dockerfilePath: backend/course-service/Dockerfile
    dockerContext: backend/course-service
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: scholara-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: scholara-db
          property: password
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
    healthCheckPath: /api/courses/health

  # AI Service (Django + ML Models)
  - type: web
    name: scholara-ai-service
    runtime: docker
    plan: free  # Using free tier - may have limitations for ML models
    dockerfilePath: backend/ai-service/Dockerfile
    dockerContext: backend/ai-service
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/ai/health

  # API Gateway (Spring Cloud Gateway)
  - type: web
    name: scholara-api-gateway
    runtime: docker
    plan: free
    dockerfilePath: backend/api-gateway/Dockerfile
    dockerContext: backend/api-gateway
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: AUTH_SERVICE_URL
        fromService:
          name: scholara-auth-service
          type: web
          property: host
      - key: STUDENT_SERVICE_URL
        fromService:
          name: scholara-student-service
          type: web
          property: host
      - key: COURSE_SERVICE_URL
        fromService:
          name: scholara-course-service
          type: web
          property: host
      - key: AI_SERVICE_URL
        fromService:
          name: scholara-ai-service
          type: web
          property: host
    healthCheckPath: /actuator/health

  # Frontend (React + Vite)
  - type: web
    name: scholara-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "18.17.0"
      - key: VITE_API_GATEWAY_URL
        fromService:
          name: scholara-api-gateway
          type: web
          property: host
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
