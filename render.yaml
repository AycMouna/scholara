# Render Blueprint for Scholara Microservices Platform
# Deploying Student Service only

services:
  # Student Service (Spring Boot with GraphQL)
  - type: web
    name: scholara-student-service
    runtime: docker
    plan: starter
    dockerfilePath: backend/student-service/Dockerfile
    dockerContext: backend/student-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: scholara-shared-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: scholara-shared-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: scholara-shared-db
          property: password
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
    healthCheckPath: /actuator/health

  # Course Service (Django)
  - type: web
    name: scholara-course-service
    runtime: docker
    dockerfilePath: backend/course-service/Dockerfile
    dockerContext: backend/course-service
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: scholara-shared-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
    healthCheckPath: /api/courses/health

  # Frontend (React + Vite)
  - type: web
    name: scholara-frontend
    runtime: docker
    plan: starter
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    envVars:
      - key: NODE_VERSION
        value: "18.17.0"
      - key: VITE_API_GATEWAY_URL
        value: "http://localhost:8080"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff