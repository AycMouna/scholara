# Render Blueprint for Scholara AI Service Only
# This file deploys only the AI Service

services:
  # AI Service (Django + ML Models)
  - type: web
    name: scholara-ai-service
    runtime: docker
    plan: starter  # Using starter tier for ML models - needs more memory than free tier
    dockerfilePath: backend/ai-service/Dockerfile
    dockerContext: backend/ai-service
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_SUMMARIZATION_MODEL
        value: "facebook/bart-large-xsum"  # Smaller model for summarization
    healthCheckPath: /api/ai/health
