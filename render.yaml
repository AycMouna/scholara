# Render Blueprint for Scholara API Gateway Service
# This file deploys only the API Gateway Service

services:
  # API Gateway (Spring Cloud Gateway)
  - type: web
    name: scholara-api-gateway
    runtime: docker
    plan: starter
    dockerfilePath: backend/api-gateway/Dockerfile
    dockerContext: backend/api-gateway
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
      - key: SERVER_PORT
        value: "8084"
      # Service URLs - these will need to be updated with actual Render service URLs
      - key: STUDENT_SERVICE_URL
        value: "http://scholara-student-service.onrender.com"
      - key: COURSE_SERVICE_URL
        value: "http://scholara-course-service.onrender.com"
      - key: AUTH_SERVICE_URL
        value: "http://scholara-auth-service.onrender.com"
      - key: AI_SERVICE_URL
        value: "http://scholara-ai-service.onrender.com"
      - key: GRAPHQL_SERVICE_URL
        value: "http://scholara-graphql-service.onrender.com"
    healthCheckPath: /actuator/health
    port: "8084"
