# Render Blueprint for Scholara Frontend Only
# This file deploys only the Frontend

services:
  # Frontend (React + Vite)
  - type: web
    name: scholara-frontend
    runtime: docker
    plan: free
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend
    envVars:
      - key: NODE_VERSION
        value: "21.0.0"
      - key: VITE_API_BASE_URL
        value: "https://scholara-api-gateway.onrender.com/api"
    healthCheckPath: /
    port: 8080
