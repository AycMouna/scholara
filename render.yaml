# Render Blueprint for Scholara Auth Service Only
# This file deploys only the Auth Service with database

databases:
  - name: scholara-db
    databaseName: scholara_db
    plan: free

services:
  # Auth Service (Spring Boot)
  - type: web
    name: scholara-auth-service
    runtime: docker
    plan: free
    dockerfilePath: backend/auth-service/Dockerfile
    dockerContext: backend/auth-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: scholara-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: scholara-db
          property: password