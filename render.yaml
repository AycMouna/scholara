# Render Blueprint for Scholara Student Service Only
# This file deploys only the Student Service

services:
  # Student Service (Spring Boot)
  - type: web
    name: scholara-student-service
    runtime: docker
    plan: starter
    dockerfilePath: backend/student-service/Dockerfile
    dockerContext: backend/student-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: scholara-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: scholara-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: scholara-db
          property: password
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
    healthCheckPath: /actuator/health