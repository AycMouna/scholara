# Render Blueprint for Scholara Frontend Only
# This file deploys only the Frontend Service

services:
  # Frontend (React with Vite)
  - type: static
    name: scholara-frontend
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_BASE_URL
        value: https://scholara-api-gateway.onrender.com
    staticPublishPath: dist
    healthCheckPath: /