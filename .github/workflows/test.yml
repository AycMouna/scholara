name: Test Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies for Course Service
      run: |
        cd backend/course-service
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found in course-service"
        fi
        
    - name: Install Python dependencies for AI Service
      run: |
        cd backend/ai-service
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found in ai-service"
        fi
        
    - name: Run Course Service checks
      run: |
        cd backend/course-service
        if [ -f manage.py ]; then
          python manage.py check
        else
          echo "No manage.py found in course-service"
        fi
        
    - name: Run AI Service checks
      run: |
        cd backend/ai-service
        if [ -f manage.py ]; then
          python manage.py check
        else
          echo "No manage.py found in ai-service"
        fi
        
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json found in frontend"
        fi
        
    - name: Run frontend build test
      run: |
        cd frontend
        if [ -f package.json ]; then
          npm run build --if-present
        else
          echo "No package.json found in frontend"
        fi